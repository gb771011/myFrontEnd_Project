<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
    <!-- 
        屬性說明:
            defer:可讓指定的外部js在頁面讀取完成後才被載入，效果等同於js的window.onload
    -->
    <title>myCalcultor</title>
</head>

<body>
    <div id="ans">0</div>

    <div class="row">
        <button type="input" class="btn" id="cleanError" title="CE(Clear Error):清除當前數值(不清除暫存)">CE</button>
        <button type="input" class="btn" id="clean" title="C(Clear):清除所有數值(含暫存)">C</button>
        <button type="input" class="btn" id="backSpace">&#8678;</button>
        <button type="input" class="btn btn_R calculate" value="divide">&divide;</button>
    </div>
    <div class="row">
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn btn_R calculate" value="times">&times;</button>
    </div>
    <div class="row">
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn btn_R calculate" value="minus">&minus;</button>
    </div>
    <div class="row">
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn btn_R calculate" value="add">+</button>
    </div>
    <div class="row">
        <button class="btn num">.</button>
        <button class="btn num">0</button>
        <button class="btn num">&plusmn;</button>
        <button class="btn btn_R" id="equal">=</button>
    </div>
    <footer>
        <p>CE(Clear Error):清除當前數值(不清除暫存)</p>
        <p>C(Clear):清除所有數值(含暫存)</p>
    </footer>
</body>

</html>
